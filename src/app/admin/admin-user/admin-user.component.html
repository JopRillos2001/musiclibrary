<h1><strong>Manage Users</strong></h1>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let u of filteredUsers">{{ u.name }}</td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let u of filteredUsers">
        {{ u.email }}
      </td>
    </ng-container>

    <!-- isAdmin Column -->
    <ng-container matColumnDef="isadmin">
      <th mat-header-cell *matHeaderCellDef>Is Admin?</th>
      <td mat-cell *matCellDef="let u of filteredUsers">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            [checked]="u.isAdmin"
            (click)="changeAdmin(u.key, u.isAdmin)"
          />
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of users"
  >
  </mat-paginator>
</div>
