<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-purple">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">Music Library</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarCollapse"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/artists"
            (click)="isCollapsed = true"
          >
            Catalog
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/music" (click)="isCollapsed = true">
            Music
          </a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" (click)="isCollapsed = true"
              >Login</a
            >
          </li>
        </ng-template>
        <li
          *ngIf="appUser; else anonymousUser"
          ngbDropdown
          class="nav-item dropdown"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            id="dropdown01"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >{{ appUser.name }}</a
          >
          <div
            ngbDropdownMenu
            class="dropdown-menu bg-yellow"
            aria-labelledby="dropdown01"
          >
            <a
              class="dropdown-item"
              routerLink="/my/collection"
              (click)="isCollapsed = true"
              >My Collection</a
            >
            <ng-container *ngIf="appUser.isAdmin">
              <a
                class="dropdown-item"
                routerLink="/admin/artists"
                (click)="isCollapsed = true"
                >Manage Artists</a
              >
              <a
                class="dropdown-item"
                routerLink="/admin/music"
                (click)="isCollapsed = true"
                >Manage Music</a
              >
              <a
                class="dropdown-item"
                routerLink="/admin/users"
                (click)="isCollapsed = true"
                >Manage Users</a
              >
            </ng-container>
            <a class="dropdown-item" (click)="logout()" routerLink="/login"
              >Log Out</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
